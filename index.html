<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Transportation Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-4">
        <div class="container">
            <h1 class="text-center">FT DADU Transportation</h1>
            <nav>
                <a href="budget.html" class="btn btn-outline-secondary">Budget & Wages</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <!-- Transport Details Entry -->
        <section id="entry" class="mb-5">
            <h2>Enter Transport Details</h2>
            <form id="transportForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="route">Route:</label>
                        <input type="text" id="route" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="driver">Driver Name:</label>
                        <input type="text" id="driver" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="vehicle">Vehicle Details:</label>
                        <input type="text" id="vehicle" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Transport</button>
            </form>
        </section>

        <!-- Check-in/Check-out -->
        <section id="checkin" class="mb-5">
            <h2>Check-in/Check-out</h2>
            <div class="row">
                <div class="col-md-6">
                    <button id="checkInBtn" class="btn btn-success">Check In</button>
                    <p id="checkInStatus">Status: Not checked in</p>
                </div>
                <div class="col-md-6">
                    <button id="checkOutBtn" class="btn btn-danger">Check Out</button>
                    <p id="checkOutStatus">Status: Not checked out</p>
                </div>
            </div>
        </section>

        <!-- History -->
        <section id="history">
            <h2>Transport History</h2>
            <div id="historyList" class="list-group">
                <!-- Sample hardcoded history -->
                <div class="list-group-item">
                    <h5>Route: New York to Boston</h5>
                    <p>Date: 2023-10-01 | Driver: John Doe | Vehicle: Truck ABC-123 | Check-in: 08:00 | Check-out: 18:00</p>
                </div>
                <!-- More items added dynamically -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
